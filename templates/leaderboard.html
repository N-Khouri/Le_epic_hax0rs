  <title>LEADERBOARD</title>
 <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href= "main_menu">
        <button class="exitGame"> Exit to main menu</button>
    </a>
    <div class="leaderboard">
    <h1><u>LEADERBOARD</u></h1>
    <!-- Gurleen: Change the Battleship image -->
    <img src="\static\images\HeadsTails.jpeg" class="leaderboard-image-theme">
    <div class="leaderboard-title">
        <h2> Players with the most wins</h2>
        <!-- <input  class="leaderboard-search" placeholder="SEARCH PLAYER" id="search" oninput="search"> -->
        <table>
            <thead>
                <tr>
                <td>RANK</td>
                <td>PLAYER NAME</td>
                <td>SCORES</td>
                <td>TOTAL GAMES</td>
                </tr>
            </thead>

            <tbody>
                {% for player in players%}
                    <div class="player">
                        <tr>
                        <td>{{player['rank']}}</td>
                        <td>{{player['username']}}</td>
                        <td>{{player['score']}}</td>
                        <td>{{player['total games']}}</td>
                        </tr>
                    </div>
                {% endfor%}            
            </tbody>
        </table>
    </div>            
</body>
