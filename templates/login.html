<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> LOGIN </title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
<body>
    <div class="container">
        <div class="box">
            <div class="header">Login</div>
            <form method="POST" class="loginForm">
                <input required name="username" placeholder="Username" class="formInputs"/>
                <input required name="password" type="password" placeholder="Password" class="formInputs formInputPassword"/>
                <hr class="horizontalRule"/>
                <button name="login" type="submit" class="loginMenu"> Login </button>
                <button name="register" type="submit" class="loginMenu"> Register </button>
            </form>
        </div>
    </div>


</body>
</html>
